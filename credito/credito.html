<div id="credito-module" class="credito-card" aria-label="Simulador de crédito">
  <h3>Simulador de crédito</h3>

  <div class="row">
    <label>Monto (ARS)</label>
    <input id="cr-monto" class="input" type="number" min="0" step="1000" value="2500000">
  </div>

  <div class="row two">
    <div>
      <label>Anticipo</label>
      <input id="cr-anticipo" class="input" type="number" min="0" step="1000" value="500000">
    </div>
    <div>
      <label>Plazo (meses)</label>
      <select id="cr-plazo" class="input">
        <option>12</option><option>24</option><option selected>36</option>
        <option>48</option><option>60</option>
      </select>
    </div>
  </div>

  <div class="row two">
    <div>
      <label>Tasa anual (%)</label>
      <input id="cr-tasa" class="input" type="number" step="0.01" value="36">
    </div>
    <div>
      <label>Gastos / comisión (%)</label>
      <input id="cr-comision" class="input" type="number" step="0.01" value="2">
    </div>
  </div>

  <div class="acciones">
    <button id="cr-calcular" class="btn brand" type="button">Calcular</button>
    <button id="cr-limpiar" class="btn ghost" type="button">Limpiar</button>
  </div>

  <div class="resultados" aria-live="polite">
    <div><strong>Financiado:</strong> <span id="cr-res-financiado">-</span></div>
    <div><strong>Cuota mensual:</strong> <span id="cr-res-cuota">-</span></div>
    <div><strong>Interés total:</strong> <span id="cr-res-interes">-</span></div>
    <div><strong>Total a pagar:</strong> <span id="cr-res-total">-</span></div>
    <div><strong>Tasa total aprox.:</strong> <span id="cr-res-tasa">-</span></div>
  </div>
</div>
